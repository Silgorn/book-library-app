<div class="app-block filter">
  <div class="filter-row">
    <div class="filter-group">
      <input
        [formControl]="titleFilterControl"
        type="text"
        placeholder="Filter by title..."
        (input)="handleTitleFilterChange()"
      />
    </div>
    <div class="filter-group">
      <input
        [formControl]="authorFilterControl"
        type="text"
        placeholder="Filter by author..."
        (input)="handleAuthorFilterChange()"
      />
    </div>
    <div class="filter-group">
      <label>
        <input
          type="checkbox"
          [formControl]="onlyFavoritesFilterControl"
          (change)="handleOnlyFavoritesChange()"
        />
        Only favorites
      </label>
    </div>
    <button type="button" (click)="handleResetFilters()">Reset filters</button>
  </div>
</div>
